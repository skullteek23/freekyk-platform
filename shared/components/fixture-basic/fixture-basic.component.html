<mat-card class="fixture mat-elevation-z8" fxLayoutAlign="space-between center"
  (click)="openFixture(); $event.stopPropagation()">

  <!-- teams  -->
  <div class="teams-container" fxLayoutAlign="center center" fxLayoutGap.lt-md="0px" fxLayoutGap.gt-sm="20px">
    <!-- home -->
    <div fxLayoutAlign="center center" fxLayout.lt-md="column" class="team-names">
      <img class="avatarSize" [ngClass]="{ hide: isResult }" [src]="fixture.home.logo" alt="Team Logo" loading="lazy"
        appFallbackImg />
      <span class="team_name mat-caption" [matTooltip]="fixture.home.name" fxLayoutAlign="center center">
        {{ fixture.home.name }}
      </span>
    </div>

    <!-- vs -->
    <div *ngIf="!isResult; else score" fxLayoutAlign="center center">
      <span class="mat-caption score">
        {{ "V" }}
      </span>
    </div>

    <!-- score -->
    <ng-template #score>
      <span class="mat-body-2 score">
        {{scoreStr}}
      </span>
    </ng-template>

    <!-- away -->
    <div fxLayoutAlign="center center" fxLayout.lt-md="column" class="team-names">
      <img class="avatarSize" [ngClass]="{ hide: isResult }" [src]="fixture.away.logo" alt="Team Logo" loading="lazy"
        appFallbackImg />

      <span class="team_name mat-caption" [matTooltip]="fixture.away.name" fxLayoutAlign="center center">
        {{ fixture.away.name }}
      </span>
    </div>
  </div>
  <!-- teams  -->
  <div class="data" fxLayout.lt-md="column" fxLayout.gt-sm="row" fxLayoutGap="8px">
    <mat-chip-list fxLayoutAlign="center center">
      <mat-chip (click)="openFixture(); $event.stopPropagation()"
        [style.background]="formatters.formatStatus(fixture.status)?.color" class="status-chip"
        [matTooltip]="formatters.formatStatus(fixture.status)?.shortMsg">
        <span [style.color]="formatters.formatStatus(fixture.status)?.textColor"
          class="status-text mat-caption ellipsis">
          {{ formatters.formatStatus(fixture.status)?.shortMsg | titlecase}}
        </span>
      </mat-chip>
      <mat-chip fxHide.lt-md="true">{{ fixture.type | uppercase }}</mat-chip>
    </mat-chip-list>
    <span class="mat-body-1 right">
      {{ fixture.date | date: "shortTime" | lowercase }}
    </span>

  </div>

  <span class="material-icons-round clickable" matTooltip="Open Fixture">
    chevron_right
  </span>
</mat-card>
