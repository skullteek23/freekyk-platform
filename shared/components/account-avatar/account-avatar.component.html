<img fxFlex="center" class="prof_pic" *ngIf="dataImg !== null; else accountCircle" [src]="dataImg"
  [ngClass]="{ margin: margins, pointer: !margins }" alt="Profile Picture" />
<ng-template #accountCircle>
  <span fxFlex="center" [ngClass]="{ margin: margins, pointer: !margins }"
    class="material-icons-round icon">account_circle</span>
</ng-template>
