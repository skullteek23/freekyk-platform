<div mat-dialog-content>
  <p class="red center">This action can't be undone!</p>
  <p>Are you sure you want to proceed?</p>
</div>
<div
  mat-dialog-actions
  fxLayout="row"
  fxLayoutAlign="center center"
  fxLayoutGap="8px"
>
  <button mat-button cdkFocusInitial (click)="onCloseDialog(false)">
    Go Back
  </button>
  <button mat-button color="warn" (click)="onCloseDialog(true)">Yes</button>
</div>
