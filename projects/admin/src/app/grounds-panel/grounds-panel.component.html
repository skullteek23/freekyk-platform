<div
  fxLayoutGap="20px"
  fxlayout="row wrap"
  class="section-space-top section-space-bottom"
>
  <button
    class="buttonText primaryButton"
    [disabled]="completed"
    (click)="onAddGrounds()"
  >
    <ng-template #default>
      <span> Add Grounds (Auto) </span>
    </ng-template>

    <span class="material-icons-round" *ngIf="completed; else default">
      check_circle
    </span>
  </button>
  <button class="buttonText primaryButton" disabled>
    <span> Add Ground (Form) </span>
  </button>

  <button class="buttonText secondaryButton" disabled>soon</button>
  <button class="buttonText secondaryButton" disabled>soon</button>
</div>
