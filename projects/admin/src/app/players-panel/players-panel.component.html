<div
  fxLayoutGap="20px"
  fxlayout="row wrap"
  class="section-space-top section-space-bottom"
>
  <button
    class="buttonText primaryButton"
    [disabled]="completed"
    (click)="onAddProfiles()"
  >
    <ng-template #default>
      <span> Add Player Profiles (Auto) </span>
    </ng-template>

    <span class="material-icons-round" *ngIf="completed; else default">
      check_circle
    </span>
  </button>
  <button
    class="buttonText primaryButton"
    [disabled]="completed2"
    (click)="onAddFsProfiles()"
  >
    <ng-template #default2>
      <span> Add Freestyler Profiles (Auto) </span>
    </ng-template>

    <span class="material-icons-round" *ngIf="completed2; else default2">
      check_circle
    </span>
  </button>

  <button class="buttonText secondaryButton" disabled>soon</button>
  <button class="buttonText secondaryButton" disabled>soon</button>
</div>
