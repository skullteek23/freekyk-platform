<div class="container section-space-top" fxLayoutAlign="space-between center">
  <span class="mat-title">
    {{ "freekyk admin console" | titlecase }}
  </span>
  <button mat-mini-fab color="primary" (click)="goHome()">
    <span class="material-icons-round"> home </span>
  </button>
</div>
<div class="container section-space-bottom">
  <nav mat-tab-nav-bar color="primary">
    <a mat-tab-link *ngFor="let link of links" (click)="activeLink = link.route" routerLink="{{link.route}}"
      [active]="activeLink == link.name">
      {{ link.name | titlecase }}
    </a>
  </nav>
  <router-outlet></router-outlet>
</div>

<div class="container strip" fxLayout.gt-sm="row" fxLayout.lt-md="column" fxLayoutAlign="space-between center"
  fxLayoutAlign.lt-md="center center">
  <span class="mat-body-2">Copyright Â© 2022. Freekyk. All rights reserved.</span>
  <div fxLayoutAlign="center center" fxLayoutGap="20px">
    <a [routerLink]="['/terms']" class="mat-caption"> Terms & Conditions </a>
    <a [routerLink]="['/privacypolicy']" class="mat-caption">
      Privacy Policy
    </a>
  </div>
</div>
