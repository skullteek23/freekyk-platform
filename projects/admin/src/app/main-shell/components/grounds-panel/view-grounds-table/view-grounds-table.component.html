<div fxLayoutAlign="end center" class="button-container">
  <button (click)="registerGround()" class="primaryButton buttonText">
    Register New
  </button>
</div>
<div class="table-container">
  <table mat-table [dataSource]="grounds">
    <ng-container matColumnDef="sno">
      <th mat-header-cell *matHeaderCellDef>S.No.</th>
      <td class="row" mat-cell *matCellDef="let i = index; let data">
        <span class="mat-body-2">
          {{ i + 1 }}
        </span>
      </td>
    </ng-container>
    <ng-container matColumnDef="ground">
      <th mat-header-cell *matHeaderCellDef>Ground</th>
      <td class="row" mat-cell *matCellDef="let data">
        <div fxLayoutGap="8px" fxLayoutAlign="start center">
          <span class="mat-body-2">
            {{ data.name }}
          </span>
          <mat-chip-list>
            <mat-chip>{{data.ownType | uppercase}}</mat-chip>
          </mat-chip-list>
        </div>
      </td>
    </ng-container>
    <ng-container matColumnDef="location">
      <th mat-header-cell *matHeaderCellDef>Location</th>
      <td class="row" mat-cell *matCellDef="let data">
        <span class="mat-body-2">
          {{ data.locCity + ", " + data.locState }}
        </span>
      </td>
    </ng-container>
    <ng-container matColumnDef="fieldType">
      <th mat-header-cell *matHeaderCellDef>Field Type</th>
      <td mat-cell *matCellDef="let data">
        <span class="mat-body-2">
          {{ this.formatter.format(data.fieldType) }}
        </span>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="cols; sticky: true"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: cols" class="selected-row" routerLink="/grounds/{{myRowData.id}}">
    </tr>
  </table>
</div>
