<div class="container create-season-container" fxLayout="column" fxLayoutGap="20px">
  <div class="season-heading mat-subheading-2">
    <!-- {{seasonName}} -->
  </div>
  <mat-horizontal-stepper #seasonStepper [linear]="true">

    <mat-step label="Select Match Type" [stepControl]="matchSelectForm" [editable]="true">
      <app-select-match-type (stepper)="seasonStepper"></app-select-match-type>
      <div class="action-buttons-container" fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="20px">
        <span class="mat-caption center info">
          To save your response and move to the next step, select Next
        </span>
        <button type="button" [disabled]="!matchSelectForm?.valid" class="primaryButton buttonText"
          (click)="onSaveMatchType(seasonStepper)">Next</button>
      </div>
    </mat-step>

    <mat-step label="Choose Participants" [stepControl]="teamSelectForm" [editable]="true">
      <app-select-teams (stepper)="seasonStepper"></app-select-teams>
      <div class="action-buttons-container" fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="20px">
        <button type="button" class="secondaryButton buttonText" matStepperPrevious>Previous</button>
        <button type="button" class="secondaryButton buttonText" matStepperNext>Skip</button>
        <button type="button" [disabled]="!teamSelectForm?.valid" class="primaryButton buttonText"
          (click)="onSaveTeam(seasonStepper)">Next</button>
      </div>
    </mat-step>

    <mat-step label="Select Ground" [stepControl]="groundForm" [editable]="true">
      <app-select-ground></app-select-ground>
      <div class="action-buttons-container" fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="20px">
        <button type="button" class="secondaryButton buttonText" matStepperPrevious>Previous</button>
        <button type="button" [disabled]="!groundForm?.valid" class="primaryButton buttonText"
          (click)="onSaveGround(seasonStepper)">Next</button>
      </div>
    </mat-step>

    <mat-step label="Add Details" [editable]="true">
      <!-- <app-add-season></app-add-season>
      <div class="action-buttons-container" fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="20px">
        <button type="button" class="secondaryButton buttonText" (click)="onCancel()">Cancel</button>
        <button type="button" [disabled]="!isSeasonFormValid" class="primaryButton buttonText"
          (click)="onSaveDraft()">Save & Next</button>
      </div> -->
    </mat-step>

    <mat-step label="Generate Fixtures" [editable]="false">
      <!-- <app-select-grounds [data]="dataForGroundStep" [grounds]="availableGroundsList"></app-select-grounds>
      <div class="action-buttons-container" fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="20px">
        <button type="button" class="secondaryButton buttonText" matStepperPrevious>Previous</button>
        <button type="button" [disabled]="!isGroundFormValid" class="primaryButton buttonText"
          (click)="onUpdateDraft()">Save & Next</button>
      </div> -->
    </mat-step>

    <mat-step label="Payment" [editable]="false">
      <!-- <app-generate-fixtures [data]="dataForFixtureStep"></app-generate-fixtures>

  </mat-horizontal-stepper>
</div>
