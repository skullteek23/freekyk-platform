<h4>Review your filled data</h4>
<div class="summary-container">
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="label" sticky>
      <th mat-header-cell *matHeaderCellDef> Season Info</th>
      <td mat-cell *matCellDef="let element"> {{ element.label }} </td>
    </ng-container>

    <ng-container matColumnDef="value" sticky>
      <th mat-header-cell *matHeaderCellDef> Value </th>
      <td mat-cell *matCellDef="let element" [matTooltip]="element.value">
        {{ element.value }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="cols; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: cols;"></tr>
  </table>
</div>
<div class="action-buttons-container" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px">
  <button type="button" class="primaryButton buttonText" (click)="next()">
    Publish Season
  </button>
  <p class="mat-caption center">
    {{ "By clicking 'Publish Season', you acknowledge that you have read, understood and agree to" }}
    <a [routerLink]="['/']">Freekyk Admin's Terms & Conditions</a>
    and
    <a [routerLink]="['/']">Privacy Policy</a>
    .
  </p>
</div>
