<form [formGroup]="matchSelectForm" class="select-match-type-form-container" fxLayout="column">

  <mat-form-field appearance="outline" color="primary">
    <mat-label> Select Type </mat-label>
    <mat-select panelClass="select-match-type" (selectionChange)="restrictParticipatingTeams($event.value)"
      [multiple]="false" formControlName="type" required>
      <mat-option *ngFor="let matchType of types | keyvalue" [value]="matchType.key">
        <span class="mat-body-1">{{ matchType.value }}</span>
      </mat-option>
    </mat-select>
    <mat-error *ngIf="matchSelectForm?.get('type')?.hasError('required')">
      {{messages.error.requiredField}}
    </mat-error>
  </mat-form-field>
  <mat-form-field appearance="outline" color="primary">
    <mat-label>Participating Teams</mat-label>
    <mat-select [disabled]="isDisabled" formControlName="participatingTeams" required>
      <mat-option *ngFor="let team of teamsList" [value]="team">
        {{ team }} teams
      </mat-option>
    </mat-select>
    <mat-error *ngIf="participatingTeams?.hasError('required')">
      {{messages.error.requiredField}}
    </mat-error>
  </mat-form-field>
</form>
