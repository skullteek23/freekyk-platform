<table mat-table class="mat-elevation-z4 full-width-table" [dataSource]="seasons">
  <ng-container matColumnDef="sno">
    <th mat-header-cell *matHeaderCellDef>S.No.</th>
    <td routerLink="season/{{data.id}}/" [queryParams]="{ 'name': data.name }" class="row" mat-cell
      *matCellDef="let i = index; let data">
      <span class="mat-body-2">
        {{ i + 1 }}
      </span>
    </td>
  </ng-container>
  <ng-container matColumnDef="season">
    <th mat-header-cell *matHeaderCellDef>Season</th>
    <td routerLink="season/{{data.id}}/" [queryParams]="{ 'name': data.name }" class="row" mat-cell
      *matCellDef="let data">
      <div fxLayoutGap="8px" fxLayoutAlign="start center">
        <span class="mat-body-2">
          {{ data.name }}
        </span>
        <span *ngIf="data.isSeasonLive" matTooltip="Live Season" class="material-icons-round red">sensors</span>
      </div>
    </td>
  </ng-container>
  <ng-container matColumnDef="startDate">
    <th mat-header-cell *matHeaderCellDef>Start Date</th>
    <td routerLink="season/{{data.id}}/" [queryParams]="{ 'name': data.name }" class="row" mat-cell
      *matCellDef="let data">
      <span class="mat-body-2">
        {{ data.start_date | date: 'fullDate' }}
      </span>
    </td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let data">
      <div class="action-container" fxLayoutAlign="center center" fxLayoutGap="16px">
        <a class="material-icons-round" (click)="onAddGallery(data)" matTooltip="Add Photos">
          collections
        </a>
        <a class="material-icons-round" [ngClass]="{disabled: !this.isSeasonStarted(data)}"
          (click)="onUpdateMatchReport(data)" matTooltip="Update Match report">
          summarize
        </a>
        <a [ngClass]="{disabled: this.isSeasonStarted(data) || data.isFixturesCreated}" class="material-icons-round"
          (click)="onTerminateSeasons(data)" matTooltip="Delete Season">
          cancel
        </a>
      </div>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="cols"></tr>
  <tr mat-row *matRowDef="let myRowData; columns: cols"></tr>
</table>
