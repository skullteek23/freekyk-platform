<table
  mat-table
  class="mat-elevation-z4 full-width-table"
  [dataSource]="seasons"
>
  <ng-container matColumnDef="sno">
    <th mat-header-cell *matHeaderCellDef>S.No.</th>
    <td mat-cell *matCellDef="let i = index">
      <span class="mat-body-2">
        {{ i + 1 }}
      </span>
    </td>
  </ng-container>
  <ng-container matColumnDef="season">
    <th mat-header-cell *matHeaderCellDef>Season</th>
    <td mat-cell *matCellDef="let data">
      <span class="mat-body-2">
        {{ data.name }}
      </span>
    </td>
  </ng-container>
  <ng-container matColumnDef="confTeams">
    <th mat-header-cell *matHeaderCellDef>Participants</th>
    <td mat-cell *matCellDef="let data">
      <a class="mat-body-2" (click)="onViewParticipants(data.id)">
        <ng-template #viewButton>
          <span>view</span>
        </ng-template>
        <span *ngIf="data.participants !== null; else viewButton">
          {{ data.participants }} / 16
        </span>
      </a>
    </td>
  </ng-container>
  <ng-container matColumnDef="fixt">
    <th mat-header-cell *matHeaderCellDef>Fixtures</th>
    <td mat-cell *matCellDef="let data">
      <div fxLayoutAlign="center center">
        <a class="material-icons-round" routerLink="/seasons/generate">
          view_list
        </a>
      </div>
    </td>
  </ng-container>
  <ng-container matColumnDef="gallery">
    <th mat-header-cell *matHeaderCellDef>Gallery</th>
    <td mat-cell *matCellDef="let data">
      <a class="material-icons-round" routerLink="/seasons/gallery">
        photo_library
      </a>
    </td>
  </ng-container>
  <ng-container matColumnDef="stats">
    <th mat-header-cell *matHeaderCellDef>Stats</th>
    <td mat-cell *matCellDef="let data">
      <a class="material-icons-round" routerLink="/seasons/update">
        bar_chart
      </a>
    </td>
  </ng-container>
  <ng-container matColumnDef="terminate">
    <th mat-header-cell *matHeaderCellDef>Terminate</th>
    <td mat-cell *matCellDef="let data">
      <a class="material-icons-round" (click)="onTerminateSeason(data.id)">
        highlight_off
      </a>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="cols"></tr>
  <tr mat-row *matRowDef="let myRowData; columns: cols"></tr>
</table>
