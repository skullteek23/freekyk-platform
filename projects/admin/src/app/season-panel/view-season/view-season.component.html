<table mat-table class="mat-elevation-z4 full-width-table" [dataSource]="seasons">
  <ng-container matColumnDef="sno">
    <th mat-header-cell *matHeaderCellDef>S.No.</th>
    <td mat-cell *matCellDef="let i = index">
      <span class="mat-body-2">
        {{ i + 1 }}
      </span>
    </td>
  </ng-container>
  <ng-container matColumnDef="season">
    <th mat-header-cell *matHeaderCellDef>Season</th>
    <td mat-cell *matCellDef="let data">
      <span class="mat-body-2">
        {{ data.name }}
      </span>
    </td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let data">
      <div class="action-container" fxLayoutAlign="center center" fxLayoutGap="16px">
        <a class="material-icons-round" (click)="onEditSeason(data.id)" matTooltip="Edit Season">
          edit
        </a>
        <a class="material-icons-round" (click)="onTerminateSeasons(data.id)" matTooltip="Terminate Season">
          cancel
        </a>
        <!-- <a class="material-icons-round" (click)="">
          highlight_off
        </a> -->
      </div>
    </td>
  </ng-container>
