<mat-horizontal-stepper #stepper>
  <mat-step label="Select Season" #first>
    <ng-container *ngIf="stepper.selected == first || stepper.selected == null">
      <app-gf-sel-season></app-gf-sel-season>
    </ng-container>
  </mat-step>
  <mat-step label="Select Ground" #second>
    <ng-container *ngIf="stepper.selected == second">
      <app-gf-sel-ground></app-gf-sel-ground>
    </ng-container>
  </mat-step>
  <mat-step label="Generate Fixtures" #third>
    <ng-container *ngIf="stepper.selected == third">
      <app-gf-gen-fixtures></app-gf-gen-fixtures>
    </ng-container>
  </mat-step>
</mat-horizontal-stepper>
