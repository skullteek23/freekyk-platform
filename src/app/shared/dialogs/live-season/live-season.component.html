<mat-toolbar color="primary" class="mat-elevation-z4" fxLayoutAlign="space-between center" fxLayoutGap="16px">
  <button matTooltip="Close" mat-icon-button mat-dialog-close>
    <mat-icon class="material-icons-round"> close </mat-icon>
  </button>
  <span class="mat-body-1">{{data.name}}</span>
  <button mat-icon-button (click)="onShare()">
    <mat-icon class="material-icons-round"> share </mat-icon>
  </button>
</mat-toolbar>
<div class="feedback-container container-2" fxLayout="column" fxLayoutAlign="start center" fxLayoutGap="16px">
  <img (click)="onEnlargeImage()" class="season-image" [src]="data.imgpath" alt="Season - {{data.name}}" appFallbackImg>
  <div fxLayoutAlign="center center">
    <button (click)="onNavigate()" class="primaryButton buttonText">Participate</button>
  </div>
</div>
