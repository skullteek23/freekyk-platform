<div *ngIf="data.media == 'image'; else video" class="media-container-img">
  <img [src]="data.path" alt="Photo" />
</div>
<ng-template #video>
  <youtube-player
    [videoId]="data.path"
    frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
    allowfullscreen
  ></youtube-player>
</ng-template>
