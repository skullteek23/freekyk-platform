<div class="back-button" fxLayoutAlign="space-between center">
  <span class="dash-h5 heading">My Account</span>
  <a [routerLink]="['/edit-profile']" class="mat-caption">Edit Profile</a>
</div>

<section>
  <mat-card class="dashboard-card mat-elevation-z4">
    <!-- <img class="card-image" [src]="player?.imgpath" [alt]="player?.name" appFallbackImg mat-card-image> -->
    <!-- <mat-card-title>
      <div class="mat-body-2 center">
        {{player?.name}}
      </div>
    </mat-card-title> -->
    <mat-card-content *ngIf="properties?.length">
      <div class="details-container">
        <div fxLayoutAlign="space-between center" *ngFor="let prop of properties">
          <span class="mat-body-1">{{ prop.value}}: </span>
          <span class="mat-body-2 right" [innerHtml]="prop.viewValue"></span>
        </div>
        <div fxLayoutAlign="space-between center">
          <span class="mat-body-1">Photo: </span>
          <a class="mat-body-2 right" *ngIf="player?.imgpath" (click)="openImage()">View</a>
          <span class="mat-body-2 right" *ngIf="!player?.imgpath">N/A</span>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</section>

<section>
  <div class="quick-links">
    <span class="dash-h5">
      Quick Links
    </span>
    <mat-chip-list>
      <mat-chip *ngFor="let link of quickLinks" [routerLink]="[link.value]">
        <span class="mat-caption">{{link.viewValue}}</span>
      </mat-chip>
    </mat-chip-list>
  </div>
</section>

<section *ngIf="stats">
  <app-my-stats-card [data]="stats"></app-my-stats-card>
</section>

<app-footer></app-footer>
