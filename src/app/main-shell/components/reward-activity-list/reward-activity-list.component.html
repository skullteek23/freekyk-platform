<div class="activity-container">
  <div class="dash-h5">
    My Activities
  </div>
  <mat-list>
    <mat-list-item class="list-item" *ngFor="let item of activitiesList"
      (click)="openActivity(item); $event.stopPropagation()">
      <div class="content" fxLayoutAlign="space-between center">
        <span class="mat-body-1">
          {{item.description}}
        </span>
        <div fxLayoutGap="0" fxLayoutAlign="center center">
          <mat-chip-list>
            <mat-chip selected>
              +{{item.points}}
            </mat-chip>
          </mat-chip-list>
          <span class="material-icons-round">chevron_right</span>
        </div>
      </div>
    </mat-list-item>
  </mat-list>
</div>
