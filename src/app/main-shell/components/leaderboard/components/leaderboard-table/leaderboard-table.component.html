<div class="table-container" *ngIf="dataSource">
  <table mat-table [dataSource]="dataSource" mat-sort class="full-width-table players-table">

    <ng-container matColumnDef="player">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Player</th>
      <td mat-cell *matCellDef="let pl; let i = index" (click)="openPlayerCard(pl.id);$event.stopPropagation()">
        <div fxLayoutAlign="start center" fxLayoutGap="8px">
          <img class="plAvatar" [src]="pl.imgpath" [alt]="pl.name" loading="lazy" appFallbackImg />
          <span class="mat-body-1 left ellipsis">
            {{ pl.name }}
          </span>
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="stats">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ columnB }} </th>
      <td mat-cell *matCellDef="let pl">
        <span class="mat-body-1">
          {{pl.statistic}}
        </span>
      </td>
    </ng-container>

    <tr mat-header-row class="green-table-header" *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row;"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="5">
        <div class="box"></div>
        <app-no-items-message items="players"></app-no-items-message>
      </td>
    </tr>
  </table>
</div>
