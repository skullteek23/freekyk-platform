<div fxLayout="column">
  <!-- banner-section -->
  <app-hero-section
    [headline]="true"
    [overline]="false"
    [title]="false"
    [landingPage]="true"
    imageSource="assets/svgs/Banner/main_banner.svg"
    [description]="mainContent"
  ></app-hero-section>
  <!-- banner-section -->

  <!-- features -->
  <div class="what-we-offer" fxLayoutAlign="center start">
    <h4 class="mat-subheading-1">{{ "What we offer?" | titlecase }}</h4>
  </div>
  <div
    class="container section-space-bottom"
    ngClass.lt-md="section-space-top"
    fxLayout="column"
    fxLayoutGap="48px"
    fxLayoutGap.gt-sm="120px"
  >
    <app-feature-section
      svg="assets/svgs/Banner/play_banner_small.svg"
      [featureContent]="fkPlayContent"
    ></app-feature-section>
    <app-feature-section
      svg="assets/svgs/Banner/freestyle_banner_small.svg"
      [featureContent]="fkFreestyleContent"
      [invert]="true"
    ></app-feature-section>
  </div>
  <app-action-strip
    elementSpacing="space-between center"
    [compact]="true"
  ></app-action-strip>
  <div
    class="container section-space-bottom section-space-top"
    fxLayout="column"
    fxLayoutGap="48px"
    fxLayoutGap.gt-sm="120px"
  >
    <app-feature-section
      svg="assets/svgs/Banner/academy_banner_small.svg"
      [featureContent]="fkAcademiesContent"
    ></app-feature-section>
    <app-feature-section
      svg="assets/svgs/Banner/equipment_banner_small.svg"
      [featureContent]="fkEquipmentContent"
      [invert]="true"
    ></app-feature-section>
  </div>
  <app-action-strip
    heading="Ready to join us as a partner?"
    elementSpacing="space-between center"
    [enablePartnerForm]="true"
    [compact]="true"
  ></app-action-strip>
  <!-- features -->

  <!-- why choose fk -->
  <app-why-choose-section [content]="whyChoose"></app-why-choose-section>
  <!-- why choose fk -->

  <!-- covid-19 -->
  <app-covid-section></app-covid-section>
  <!-- covid-19 -->

  <!-- community proof -->
  <section
    class="container section-space-top section-space-bottom"
    fxLayout="column"
    fxLayoutGap="8px"
    fxLayoutAlign.lt-md="center center"
  >
    <h4 class="mat-subheading-1 align">A Word from Our Community</h4>
    <div class="slider-container" (window:resize)="onResizeSlider()">
      <ng-image-slider
        [infinite]="true"
        [imageSize]="responsiveSize"
        [videoAutoPlay]="true"
        [lazyLoading]="true"
        [images]="sliderContent"
      ></ng-image-slider>
    </div>
  </section>
  <!-- community proof -->

  <!-- community numbers -->

  <app-community-numbers-section
    [content]="communityNumbersContent"
  ></app-community-numbers-section>
  <!-- community numbers -->
</div>
