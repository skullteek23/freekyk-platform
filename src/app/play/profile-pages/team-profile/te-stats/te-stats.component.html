<div class="section-space-top">
  <mat-grid-list
    [cols]="columns"
    [rowHeight]="height"
    [gutterSize]="gutter"
    class="stats"
  >
    <mat-grid-tile
      *ngFor="let stat of data | keyvalue"
      ngClass.gt-sm="primary-bg whiteText mat-elevation-z4"
    >
      <div
        ngClass.lt-md="full-width-table"
        fxLayout.gt-sm="column"
        fxLayout.lt-md="row"
        fxLayoutAlign.gt-sm="center center"
        fxLayoutAlign="space-between center"
      >
        <span class="mat-body-2">{{ stat.key }}</span>
        <span ngClass.gt-sm="mat-subheading-2" ngClass.lt-md="mat-body">{{
          stat.value
        }}</span>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</div>
