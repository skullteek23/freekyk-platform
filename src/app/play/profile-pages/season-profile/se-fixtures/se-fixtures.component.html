<ul class="container section-space-bottom fixture-container">
  <app-no-items-message *ngIf="noMatches" [items]="showResults ? 'results' : 'fixtures'"></app-no-items-message>
  <li *ngFor="let fixture of matches$ | async; last as last">
    <app-fixture-basic [resultMode]="false" [premium]="fixture.premium" [matchData]="fixture"></app-fixture-basic>
    <mat-divider *ngIf="!last"></mat-divider>
  </li>
</ul>
