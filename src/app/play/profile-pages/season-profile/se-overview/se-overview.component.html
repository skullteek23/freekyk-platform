  fxLayout="column"
  fxLayoutGap="24px"
>

    <h4>Description</h4>
    <p class="mat-body-1">
      {{ data?.description }}
    </p>
  </div>
  <div>
    <h4>Venue Details</h4>
    <p class="mat-body-1">
      {{ venue?.city + ", " + venue?.state }}

  <div>
    <h4>Participation Payment Details</h4>
    <p class="mat-body-1">
      {{ data?.paymentMethod }}
    </p>
  </div>
  <div>

    <p class="mat-body-1">
      {{ data?.rules }}
    </p>
  </div>
</section>
