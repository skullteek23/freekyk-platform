<div class="section-space-top">
  <mat-grid-list
    [cols]="columns"
    [rowHeight]="height"
    [gutterSize]="gutter"
    class="stats"
  >
    <mat-grid-tile ngClass.gt-sm="primary-bg whiteText mat-elevation-z4">
      <div
        ngClass.lt-md="full-width-table"
        fxLayout.gt-sm="column"
        fxLayout.lt-md="row"
        fxLayoutAlign.gt-sm="center center"
        fxLayoutAlign="space-between center"
      >
        <span class="mat-body-2">Total Goals</span>
        <span ngClass.gt-sm="mat-subheading-2" ngClass.lt-md="mat-body">{{
          !!stats?.totGoals || 0
        }}</span>
      </div>
    </mat-grid-tile>
    <mat-grid-tile ngClass.gt-sm="primary-bg whiteText mat-elevation-z4">
      <div
        ngClass.lt-md="full-width-table"
        fxLayout.gt-sm="column"
        fxLayout.lt-md="row"
        fxLayoutAlign.gt-sm="center center"
        fxLayoutAlign="space-between center"
      >
        <span class="mat-body-2">FKC Winner</span>
        <span ngClass.gt-sm="mat-subheading-2" ngClass.lt-md="mat-body">{{
          !!stats?.FKC_winner || "-"
        }}</span>
      </div>
    </mat-grid-tile>
    <mat-grid-tile ngClass.gt-sm="primary-bg whiteText mat-elevation-z4">
      <div
        ngClass.lt-md="full-width-table"
        fxLayout.gt-sm="column"
        fxLayout.lt-md="row"
        fxLayoutAlign.gt-sm="center center"
        fxLayoutAlign="space-between center"
      >
        <span class="mat-body-2">FPL Winner</span>
        <span ngClass.gt-sm="mat-subheading-2" ngClass.lt-md="mat-body">{{
          !!stats?.FPL_winner || "-"
        }}</span>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</div>
<section
  class="section-space-top section-space-bottom"
  fxLayout="column"
  fxLayoutGap="24px"
>
  <div>
    <h4>Awards</h4>
    <i *ngIf="!!stats?.awards == false">none</i>
    <p class="mat-body-1">
      {{ stats?.awards }}
    </p>
  </div>
</section>
