<div class="section-space-top">
  <mat-grid-list [cols]="columns" [rowHeight]="height" [gutterSize]="gutter" class="stats">
    <mat-grid-tile ngClass.gt-sm="primary-bg whiteText mat-elevation-z4">
      <div ngClass.lt-md="full-width-table" fxLayout.gt-sm="column" fxLayout.lt-md="row"
        fxLayoutAlign.gt-sm="center center" fxLayoutAlign="space-between center">
        <span class="mat-body-2">Total Goals</span>
        <span ngClass.gt-sm="mat-subheading-2" ngClass.lt-md="mat-body">{{
          stats?.g || 0
          }}</span>
      </div>
    </mat-grid-tile>
    <mat-grid-tile ngClass.gt-sm="primary-bg whiteText mat-elevation-z4">
      <div ngClass.lt-md="full-width-table" fxLayout.gt-sm="column" fxLayout.lt-md="row"
        fxLayoutAlign.gt-sm="center center" fxLayoutAlign="space-between center">
        <span class="mat-body-2">Total Red Cards</span>
        <span ngClass.gt-sm="mat-subheading-2" ngClass.lt-md="mat-body">{{
          stats?.rcards || "-"
          }}</span>
      </div>
    </mat-grid-tile>
    <mat-grid-tile ngClass.gt-sm="primary-bg whiteText mat-elevation-z4">
      <div ngClass.lt-md="full-width-table" fxLayout.gt-sm="column" fxLayout.lt-md="row"
        fxLayoutAlign.gt-sm="center center" fxLayoutAlign="space-between center">
        <span class="mat-body-2">Total Yellow Cards</span>
        <span ngClass.gt-sm="mat-subheading-2" ngClass.lt-md="mat-body">{{
          stats?.ycards || "-"
          }}</span>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</div>
