<div fxLayout="column" fxLayoutGap="20px">
  <!-- mobile filter -->
  <!-- <app-filters-sm
    fxHide.gt-sm="true"
    [filterArray]="resultFilters"
  ></app-filters-sm> -->
  <!-- mobile filter -->

  <!-- desktop filters -->
  <app-filters-lg fxHide.lt-md="true" [data]="filterData" (changeFilter)="onQueryData($event)"></app-filters-lg>
  <!-- desktop filters -->

  <!-- loading -->
  <app-bar-loading-shimmer *ngIf="isLoading"></app-bar-loading-shimmer>
  <!-- loading -->

  <!-- results list -->
  <ul class="container section-space-bottom fixture-container">
    <app-no-items-message *ngIf="noResults" items="results"></app-no-items-message>
    <li *ngFor="let result of results$ | async; last as last">
      <app-fixture-basic [matchData]="result"></app-fixture-basic>
    </li>
  </ul>
  <!-- results list -->
</div>
