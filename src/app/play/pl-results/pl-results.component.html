<div fxLayout="column" fxLayoutGap="20px">
  <!-- mobile filter -->
  <!-- <app-filters-sm
    fxHide.gt-sm="true"
    [filterArray]="resultFilters"
  ></app-filters-sm> -->
  <!-- mobile filter -->

  <!-- desktop filters -->
  <app-filters-lg fxHide.lt-md="true" [data]="filterData"></app-filters-lg>
  <!-- desktop filters -->

  <!-- loading -->
  <app-bar-loading-shimmer *ngIf="isLoading"></app-bar-loading-shimmer>
  <!-- loading -->

  <!-- results list -->
  <ul class="container section-space-bottom">
    <ng-template #placeholder>
      <app-no-items-message items="results"></app-no-items-message>
    </ng-template>
    <ng-container *ngIf="noResults == false; else placeholder">
      <li *ngFor="let result of results$ | async; last as last">
        <app-fixture-basic
          [resultMode]="true"
          [premium]="result.premium"
          [matchData]="result"
        ></app-fixture-basic>
        <mat-divider *ngIf="!last"></mat-divider>
      </li>
    </ng-container>
  </ul>
  <!-- results list -->
</div>
