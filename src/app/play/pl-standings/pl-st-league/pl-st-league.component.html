<div class="table_container">
  <table *ngIf="this.LeagueDataSource.length; else noitem" mat-table [dataSource]="LeagueDataSource"
    class="extra-width-table">
    <ng-container matColumnDef="pos" sticky>
      <th mat-header-cell *matHeaderCellDef>Position</th>
      <td mat-cell *matCellDef="let team; let i = index">
        <span class="mat-caption">
          #{{ team.tData.name === TO_BE_DECIDED ? '' : (i + 1) }}
        </span>
      </td>
    </ng-container>
    <ng-container matColumnDef="Team" sticky>
      <th mat-header-cell *matHeaderCellDef>Team</th>
      <td mat-cell *matCellDef="let team" [matTooltip]="team.tData.name">
        <div fxLayoutAlign="start center" fxLayoutGap="8px">
          <img [fxShow.gt-sm]="true" fxHide class="teAvatar hideAvatar" [src]="team.tData.logo" alt="Team Logo" />

          <span class="mat-body-1 left team-name">
            {{ team.tData.name }}
          </span>
        </div>
      </td>
    </ng-container>
    <ng-container matColumnDef="P">
      <th mat-header-cell *matHeaderCellDef>P</th>
      <td mat-cell *matCellDef="let team">
        <span class="mat-body-2">
          {{ team.p }}
        </span>
      </td>
    </ng-container>
    <ng-container matColumnDef="W">
      <th mat-header-cell *matHeaderCellDef>W</th>
      <td mat-cell *matCellDef="let team">
        <span class="mat-body-2">
          {{ team.w }}
        </span>
      </td>
    </ng-container>
    <ng-container matColumnDef="D">
      <th mat-header-cell *matHeaderCellDef>D</th>
      <td mat-cell *matCellDef="let team">
        <span class="mat-body-2">
          {{ team.d }}
        </span>
      </td>
    </ng-container>
    <ng-container matColumnDef="L">
      <th mat-header-cell *matHeaderCellDef>L</th>
      <td mat-cell *matCellDef="let team">
        <span class="mat-body-2">
          {{ team.l }}
        </span>
      </td>
    </ng-container>
    <ng-container matColumnDef="GF">
      <th mat-header-cell *matHeaderCellDef>GF</th>
      <td mat-cell *matCellDef="let team">
        <span class="mat-body-2">
          {{ team.gf }}
        </span>
      </td>
    </ng-container>
    <ng-container matColumnDef="GA">
      <th mat-header-cell *matHeaderCellDef>GA</th>
      <td mat-cell *matCellDef="let team">
        <span class="mat-body-2">
          {{ team.ga }}
        </span>
      </td>
    </ng-container>
    <ng-container matColumnDef="GD">
      <th mat-header-cell *matHeaderCellDef>GD</th>
      <td mat-cell *matCellDef="let team">
        <span class="mat-body-2">
          {{ team.gd }}
        </span>
      </td>
    </ng-container>
    <ng-container matColumnDef="Pts">
      <th mat-header-cell *matHeaderCellDef>Pts</th>
      <td mat-cell *matCellDef="let team">
        <span class="points">
          {{ team.pts }}
        </span>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="cols"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: cols"></tr>
  </table>

  <ng-template #noitem>
    <app-no-items-message items="tournament"></app-no-items-message>
  </ng-template>
</div>
