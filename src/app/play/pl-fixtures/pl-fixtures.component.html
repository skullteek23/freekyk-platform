<div fxLayout="column" fxLayoutGap="20px">
  <!-- mobile filter -->
  <!-- <app-filters-sm
    fxHide.gt-sm="true"
    [filterArray]="fixtFilters"
  ></app-filters-sm> -->
  <!-- mobile filter -->

  <!-- desktop filters -->
  <app-filters-lg fxHide.lt-md="true" [data]="filterData" (changeFilter)="onQueryData($event)"></app-filters-lg>
  <!-- desktop filters -->

  <!-- loading -->
  <app-bar-loading-shimmer *ngIf="isLoading"></app-bar-loading-shimmer>
  <!-- loading -->

  <!-- fixtures list -->
  <ul class="container section-space-bottom fixture-container">
    <app-no-items-message *ngIf="noFixtures" items="fixtures"></app-no-items-message>
    <li *ngFor="let fixture of fixtures$ | async; last as last">
      <app-fixture-basic [resultMode]="false" [premium]="fixture.premium" [matchData]="fixture"></app-fixture-basic>
      <mat-divider *ngIf="!last"></mat-divider>
    </li>
  </ul>
  <!-- fixtures list -->
</div>
