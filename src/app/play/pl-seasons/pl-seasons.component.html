<div fxLayout="column" fxLayoutGap="20px">
  <!-- mobile filter -->
  <!-- <app-filters-sm fxHide.gt-sm="true" [data]="filter"></app-filters-sm> -->
  <!-- mobile filter -->

  <!-- desktop filters -->
  <app-filters-lg (changeFilter)="onQueryData($event)" fxHide.lt-md="true" [data]="filterData"></app-filters-lg>
  <!-- desktop filters -->

  <app-search-lg [isDisabled]="(seasons$ | async)?.length === 0" searchPlaceholder="Search seasons by name, location"
    (searchItem)="filterTerm = $event">
  </app-search-lg>

  <!-- loading -->
  <app-card-loading-shimmer *ngIf="isLoading"></app-card-loading-shimmer>
  <!-- loading -->

  <!-- list -->
  <div class="container section-space-bottom">
    <!-- no seasons -->
    <ng-template #placeholder>
      <app-no-items-message></app-no-items-message>
    </ng-template>
    <!-- no seasons -->

    <!-- seasons -->
    <mat-grid-list *ngIf="noSeasons == false; else placeholder" [cols]="columns" gutterSize="20px">
      <mat-grid-tile appCardElevate
        *ngFor="let season of seasons$ | async | filterList: 'locCity,locState,name':filterTerm">
        <div class="seasonContainer">
          <img [routerLink]="['/s', season.name]" class="box-image" [src]="season.imgpath" [alt]="season.name"
            loading="lazy" />
          <div class="content" fxLayoutAlign="space-between start">
            <div [routerLink]="['/s', season.name]" fxLayout="column" fxLayoutAlign="center start">
              <span matTooltip="{{season.name}}" class="mat-body-1 left text-container">
                {{ season.name }}
              </span>
              <span matTooltip="{{season.locCity + ', '  + season.locState}}" class="mat-caption left text-container">
                {{ season.locCity + ", " + season.locState }}
              </span>
            </div>
            <button (click)="onShareSeason(season); $event.stopPropagation()" mat-icon-button color="primary">
              <mat-icon class="material-icons-round"> share </mat-icon>
            </button>
          </div>
          <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="16px" class="status-container">
            <span [ngClass]="{'status-live': season.status === 'PUBLISHED'}" class="mat-caption status left">
              {{ season.status === 'PUBLISHED' ? 'LIVE' : season.status }}
            </span>
          </div>
        </div>
      </mat-grid-tile>
    </mat-grid-list>
    <!-- seasons -->
  </div>
  <!-- list -->
</div>
