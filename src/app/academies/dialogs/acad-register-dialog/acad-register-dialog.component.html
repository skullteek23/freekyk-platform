<mat-toolbar
  color="primary"
  class="mat-elevation-z4"
  fxLayoutAlign="start center"
  fxLayoutGap="16px"
>
  <button mat-icon-button mat-dialog-close (click)="onCloseDialog('close')">
    <mat-icon class="material-icons-round"> close </mat-icon>
  </button>
  <span class="mat-body-1">Academy Booking Form</span>
</mat-toolbar>
<div class="container-2">
  <div class="dialogData seperator">
    <p class="mat-body-1 center">Fill Your Details</p>

    <form
      [formGroup]="acadRegiForm"
      id="acadRegiForm"
      (ngSubmit)="onBookNow()"
      fxLayout="column"
    >
      <mat-form-field color="primary" appearance="outline">
        <mat-label>Enter full name</mat-label>
        <input type="text" matInput formControlName="name" name="name" />
      </mat-form-field>
      <mat-form-field color="primary" appearance="outline">
        <mat-label>Enter email</mat-label>
        <input type="text" matInput formControlName="email" name="email" />
      </mat-form-field>
      <mat-form-field color="primary" appearance="outline">
        <mat-label>Enter mobile number</mat-label>
        <input type="text" matInput formControlName="phno" name="phno" />
      </mat-form-field>
      <mat-form-field color="primary" appearance="outline">
        <mat-label>Enter Additional information</mat-label>
        <textarea
          type="text"
          matInput
          formControlName="addt_info"
          name="addt_info"
        ></textarea>
      </mat-form-field>
    </form>

    <div class="fullpad center">
      <button
        form="acadRegiForm"
        type="submit"
        [disabled]="!acadRegiForm.valid"
        class="buttonText primaryButton"
      >
        Book Now
      </button>
    </div>
  </div>
</div>
