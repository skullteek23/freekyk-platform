<mat-grid-list
  class="section-space-top section-space-bottom"
  [cols]="columns"
  gutterSize="20px"
>
  <mat-grid-tile *ngFor="let galleryItem of [1, 2, 3, 4, 5, 6]">
    <img
      (click)="onEnlargeView('abc')"
      src="https://images.unsplash.com/photo-1604412132568-9d5c14de13c4?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1267&q=80"
      alt="Product Image"
    />
  </mat-grid-tile>
</mat-grid-list>
