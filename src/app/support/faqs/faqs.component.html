<section fxLayout="column" class="faq-container" style="padding: 20px 8px">
  <mat-accordion>
    <mat-expansion-panel *ngFor="let question of content">
      <mat-expansion-panel-header>
        <span class="mat-body-1" [innerHTML]="question.ques"> </span>
      </mat-expansion-panel-header>
      <div [innerHTML]="question.answer"></div>
    </mat-expansion-panel>
  </mat-accordion>
</section>
