<div fxLayoutGap="20px" fxLayout="column">
  <div class="info" fxLayout="column" fxLayoutGap="8px">
    <div fxLayoutAlign="space-between center">
      <span class="mat-body">Tournament Type</span>
      <span class="mat-body-2">
        {{ getTour() }}
      </span>
    </div>
    <div fxLayoutAlign="space-between center">
      <span class="mat-body">Total Matches</span>
      <span class="mat-body-2">
        {{ totMatches }}
      </span>
    </div>
    <div fxLayoutAlign="space-between center">
      <span class="mat-body">Tournament Start Date</span>
      <span class="mat-body-2">
        {{ getStartDate() | date: "fullDate" }}
      </span>
    </div>
  </div>
  <div fxLayoutAlign="center center" fxLayout="column" fxLayoutGap="20px">
    <mat-divider></mat-divider>
    <span
      *ngIf="!isLoading; else loading"
      class="mat-caption"
      style="color: var(--grey1)"
    >
      showing fixtures for {{ totParticipants }} teams
    </span>
    <span class="mat-caption" *ngIf="tourType == 'FKC'"> First Round </span>
    <ng-template #loading>
      <app-loading></app-loading>
    </ng-template>
  </div>
  <ul class="section-space-bottom">
    <li *ngFor="let fixture of Fixtures$ | async; last as last">
      <app-fixture-basic
        [resultMode]="false"
        [premium]="fixture.premium"
        [matchData]="fixture"
        [admin]="true"
        (adminData)="onUpdate($event)"
      ></app-fixture-basic>
      <mat-divider *ngIf="!last"></mat-divider>
    </li>
  </ul>
</div>
<div class="buttons" fxLayoutAlign="center center" fxLayoutGap="20px">
  <button (click)="onPrevious()" class="secondaryButton buttonText">
    Previous
  </button>
  <button (click)="onNext()" class="primaryButton buttonText">Create</button>
</div>
