<div
  fxLayoutGap="20px"
  fxlayout="row wrap"
  class="section-space-top section-space-bottom"
>
  <button
    class="buttonText primaryButton"
    [disabled]="completed"
    (click)="onAddContests()"
  >
    <ng-template #default>
      <span> Add Contests (Auto) </span>
    </ng-template>

    <span class="material-icons-round" *ngIf="completed; else default">
      check_circle
    </span>
  </button>

  <button
    disabled
    class="buttonText primaryButton"
    (click)="onOpenContestForm()"
  >
    Add Contest (Form)
  </button>
  <button class="buttonText secondaryButton" disabled>soon</button>
  <button class="buttonText secondaryButton" disabled>soon</button>
</div>
