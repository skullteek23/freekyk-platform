<mat-toolbar
  color="primary"
  class="mat-elevation-z4"
  fxLayoutAlign="start center"
  fxLayoutGap="16px"
>
  <button mat-icon-button mat-dialog-close (click)="onCloseDialog()">
    <mat-icon class="material-icons-round"> close </mat-icon>
  </button>
  <span class="mat-body-1">
    {{ data.tkt_status != "Complete" ? "Unr" : "R" }}esolved Ticket #{{
      data.ticket_UID
    }}
  </span>
</mat-toolbar>
<div class="container-2">
  <div class="dialogData seperator" fxLayout="column" fxLayoutGap="20px">
    <h4 class="center">Ticket Info</h4>
    <div class="sender-info">
      <div>
        <p class="mat-body-1">Sent by :</p>
        <p class="mat-body-2">{{ data.name }}</p>
        <p class="mat-body-2">{{ data.email }}</p>
        <p class="mat-body-2">{{ data.ph_number }}</p>
      </div>
    </div>
    <div class="sender-info highlight" fxLayout="column">
      <div>
        <p class="mat-body-1">Query/Message :</p>
        <p class="mat-body-2">
          {{ data.query }}
        </p>
      </div>
    </div>
    <div fxLayout fxLayoutGap="20px" fxLayoutAlign="space-evenly center">
      <button
        (click)="onMarkAsProcessing(data.id)"
        class="buttonText secondaryButton"
        fxLayoutGap="20px"
        fxLayoutAlign="center center"
      >
        Mark As Processing
        <span class="material-icons-round">pending</span>
      </button>

      <button
        [disabled]="data.tkt_status == 'Complete'"
        (click)="onMarkAsCompleted(data.id)"
        class="buttonText primaryButton"
        fxLayoutGap="20px"
        fxLayoutAlign="center center"
      >
        {{
          data.tkt_status != "Complete" ? "Mark As Resolved" : "Ticket Resolved"
        }}
        <span class="material-icons-round">check_circle</span>
      </button>
    </div>
  </div>
</div>
