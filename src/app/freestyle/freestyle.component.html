<div>
  <app-hero-section [description]="fsBannerContent" [useAltLayout]="true"
    imageSource="assets/svgs/Banner/freestyle_banner.svg" overline="freestyle" title="freekyk freestyle"
    [CTA]="{ name: 'get started', route: '/dashboard/home' }"></app-hero-section>
</div>
<nav mat-tab-nav-bar>
  <div class="container">
    <a disabled mat-tab-link *ngFor="let link of fsLinks" (click)="activeLink = link.value" [routerLink]="[link]"
      [active]="activeLink == link.value">
      {{ link.viewValue | titlecase }}
    </a>
  </div>
</nav>
<router-outlet></router-outlet>
