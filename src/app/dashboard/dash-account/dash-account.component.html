<mat-card class="container nopad mat-elevation-z4">
  <a fxHide.gt-sm="true" [routerLink]="['/dashboard/home']" class="go-back-button">Back to Dashboard</a>
  <nav mat-tab-nav-bar color="primary">
    <a mat-tab-link *ngFor="let link of accountLinks" (click)="activeLink = link.value" [routerLink]="[link.value]"
      [active]="activeLink == link.value">
      {{ link.viewValue | titlecase }}
    </a>
  </nav>
  <router-outlet></router-outlet>
</mat-card>
