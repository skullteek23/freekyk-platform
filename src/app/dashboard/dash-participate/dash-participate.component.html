<div fxLayout="column" class="back-button">
  <button [routerLink]="['/dashboard/home']" class="buttonText secondaryButton" fxLayoutAlign="center center"
    fxLayoutGap="8px">
    <span class="material-icons-round">arrow_back</span>
    <span>
      Go to Dashboard
    </span>
  </button>
</div>
<div mat-card-title fxLayoutAlign="start center" fxLayoutGap="8px" class="heading">
  <span class="material-icons-round red">sensors</span>
  <span class="mat-body-1">
    Live Seasons
  </span>
</div>
<div *ngIf="status === statusEnum.success" class="loading-container" fxLayoutAlign="center center">
  <div class="loading-container" fxLayout="column" fxLayoutGap="8px" fxLayoutAlign="center center">
    <app-tick-animation (finishAnimation)="onNavigateToFixtures()"></app-tick-animation>
    <span class="mat-body-1 center"> Payment Completed! <br> Freekyk wishes you all the best for your season. </span>
  </div>
</div>
<ul *ngIf="status === statusEnum.default">
  <li *ngIf="!seasons?.length">
    <app-no-items-message items="live seasons"></app-no-items-message>
  </li>
  <li *ngFor="let season of seasons">
    <app-season-participate-card [season]="season" (openCheckout)="initCheckoutFlow(season)"
      (openOffers)="openOffers(season)"></app-season-participate-card>
  </li>
</ul>
<app-loading *ngIf="status === statusEnum.loading"></app-loading>
