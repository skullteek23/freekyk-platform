<!-- list loading -->
<div *ngIf="isLoading" class="_fixture" fxLayout="column" fxLayoutGap="16px">
  <span class="_bar shine" *ngFor="let fixt of [1, 2, 3, 4, 5, 6]"></span>
</div>
<!-- list loading -->

<!-- matches section -->
<mat-card class="list-group mat-elevation-z8" fxLayout="column">
  <div fxLayout fxLayoutAlign="space-between center" fxLayoutAlign.lt-md="center center">
    <span class="dash-h5 align">Freekyk Matches</span>
    <a [routerLink]="['/play', 'fixtures']" fxHide.lt-md="true" class="mat-caption sec-menu">view more</a>
  </div>
  <mat-tab-group *ngIf="!isLoading">
    <mat-tab label="My Fixtures">
      <ng-template matTabContent>
        <!-- mobile filter -->
        <!-- mobile filter -->

        <!-- desktop filters -->
        <!-- <app-filters-lg fxHide.lt-md="true" [data]="filterData"
          (changeFilter)="onQueryMyFixtures($event)"></app-filters-lg> -->
        <!-- desktop filters -->

        <!-- list -->

        <ul>
          <app-no-items-message items="fixtures" *ngIf="userMatches?.length === 0"></app-no-items-message>
          <li *ngFor="let fixture of userMatches">
            <app-fixture-basic [matchData]="fixture"></app-fixture-basic>
          </li>
        </ul>
        <!-- list -->
      </ng-template>
    </mat-tab>
    <mat-tab label="All Fixtures">
      <ng-template matTabContent>
        <!-- mobile filter -->
        <!-- mobile filter -->

        <!-- desktop filters -->
        <!-- <app-filters-lg fxHide.lt-md="true" [data]="filterData"
          (changeFilter)="onQueryAllFixtures($event)"></app-filters-lg> -->
        <!-- desktop filters -->

        <!-- list -->
        <ul>
          <app-no-items-message items="fixtures" *ngIf="allFixtures?.length === 0"></app-no-items-message>
          <li *ngFor="let fixture of allFixtures">
            <app-fixture-basic [matchData]="fixture"></app-fixture-basic>
          </li>
        </ul>
        <!-- list -->
      </ng-template>
    </mat-tab>
    <mat-tab label="All Results">
      <ng-template matTabContent>
        <!-- mobile filter -->
        <!-- mobile filter -->

        <!-- desktop filters -->
        <!-- <app-filters-lg fxHide.lt-md="true" [data]="filterData"
          (changeFilter)="onQueryResults($event)"></app-filters-lg> -->
        <!-- desktop filters -->

        <!-- list -->
        <ul>
          <app-no-items-message items="results" *ngIf="allResults?.length === 0"></app-no-items-message>
          <li *ngFor="let result of allResults">
            <app-fixture-basic [matchData]="result"></app-fixture-basic>
          </li>
        </ul>
        <!-- list -->
      </ng-template>
    </mat-tab>
  </mat-tab-group>
</mat-card>
<!-- matches section -->
