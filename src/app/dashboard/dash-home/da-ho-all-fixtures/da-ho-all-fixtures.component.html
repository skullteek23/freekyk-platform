<!-- list loading -->
<div *ngIf="isLoading" class="_fixture" fxLayout="column" fxLayoutGap="16px">
  <span class="_bar shine" *ngFor="let fixt of [1, 2, 3, 4, 5, 6]"></span>
</div>
<!-- list loading -->

<!-- matches section -->
<mat-card class="list-group mat-elevation-z8" fxLayout="column">
  <div fxLayout fxLayoutAlign="space-between center" fxLayoutAlign.lt-md="center center">
    <span class="dash-h5 align">Freekyk Matches</span>
    <a [routerLink]="['/play', 'fixtures']" fxHide.lt-md="true" class="mat-caption sec-menu">view more</a>
  </div>
  <mat-tab-group *ngIf="!isLoading" (selectedTabChange)="onChangeIndex($event)">
    <mat-tab [disabled]="(myFixtures$ | async)?.length === 0" label="My Fixtures">
      <ng-template matTabContent>
        <!-- mobile filter -->
        <!-- mobile filter -->

        <!-- desktop filters -->
        <app-filters-lg fxHide.lt-md="true" [data]="filterData"
          (changeFilter)="onQueryMyFixtures($event)"></app-filters-lg>
        <!-- desktop filters -->

        <!-- list -->

        <app-loading *ngIf="isListLoading"></app-loading>
        <ul>
          <li *ngIf="(myFixtures$ | async)?.length === 0" class="nofi">
            <span class="mat-body-1">
              Currently, your team has no fixtures!
            </span>
          </li>
          <li *ngFor="let fixture of myFixtures$ | async">
            <app-fixture-dashboard (selectFixture)="onSelectFixture($event)" [matchData]="fixture" [resultMode]="false"
              [premium]="fixture.premium"></app-fixture-dashboard>
          </li>
        </ul>
        <!-- list -->
      </ng-template>
    </mat-tab>
    <mat-tab label="All Fixtures">
      <ng-template matTabContent>
        <!-- mobile filter -->
        <!-- mobile filter -->

        <!-- desktop filters -->
        <app-filters-lg fxHide.lt-md="true" [data]="filterData"
          (changeFilter)="onQueryAllFixtures($event)"></app-filters-lg>
        <!-- desktop filters -->

        <!-- list -->
        <app-loading *ngIf="isListLoading"></app-loading>
        <ul>
          <li *ngIf="(allFixtures$ | async)?.length === 0" class="nofi">
            <span class="mat-body-1"> Currently, there are no fixtures! </span>
          </li>
          <li *ngFor="let fixture of allFixtures$ | async">
            <app-fixture-dashboard (selectFixture)="onSelectFixture($event)" [matchData]="fixture" [resultMode]="false"
              [premium]="fixture.premium"></app-fixture-dashboard>
          </li>
        </ul>
        <!-- list -->
      </ng-template>
    </mat-tab>
    <mat-tab label="All Results">
      <ng-template matTabContent>
        <!-- mobile filter -->
        <!-- mobile filter -->

        <!-- desktop filters -->
        <app-filters-lg fxHide.lt-md="true" [data]="filterData"
          (changeFilter)="onQueryResults($event)"></app-filters-lg>
        <!-- desktop filters -->

        <!-- list -->
        <app-loading *ngIf="isListLoading"></app-loading>
        <ul>
          <li *ngIf="(allResults$ | async)?.length === 0" class="nofi">
            <span class="mat-body-1"> Currently, there are no fixtures! </span>
          </li>
          <li *ngFor="let result of allResults$ | async">
            <app-fixture-dashboard (selectFixture)="onSelectFixture($event)" [matchData]="result" [resultMode]="true"
              [premium]="result.premium"></app-fixture-dashboard>
          </li>
        </ul>
        <!-- list -->
      </ng-template>
    </mat-tab>
  </mat-tab-group>
</mat-card>
<!-- matches section -->
