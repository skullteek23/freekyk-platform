<mat-card class="cards-r mat-elevation-z8" fxLayout="column">
  <div fxLayout fxLayoutAlign="space-between center">
    <span class="dash-h5">Notification</span>
    <a (click)="onToggleNotifications(null)" class="mat-caption sec-menu" *ngIf="isShowUnread">View All</a>
    <a (click)="onToggleNotifications(1)" class="mat-caption sec-menu" *ngIf="!isShowUnread">View Unread</a>
  </div>
  <!-- list -->
  <app-no-items-message customText="No {{isShowUnread ? 'unread': ''}} notifications!"
    *ngIf="notifications?.length === 0"></app-no-items-message>
  <app-notifications-list [data]="notifications" *ngIf="notifications.length">
  </app-notifications-list>
  <!-- list -->
</mat-card>
