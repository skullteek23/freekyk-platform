<ul *ngIf="noUpcomingMatch; else match">
  <li class="nofi grey-bg">
    <span class="mat-body-1">You have no Upcoming Match!</span>
  </li>
</ul>
<ng-template #match>
  <div fxLayoutGap="16px" class="filter-spacing" fxLayout="column">
    <div class="team_info" fxLayoutGap="16px" fxLayoutAlign="center start">
      <div class="team" fxLayout="column" fxLayoutGap="8px">
        <div class="img_cont">
          <img [src]="upFixture?.home.logo" alt="profile image" appFallbackImg />
        </div>
        <span class="mat-body-1 center">{{ upFixture?.home.name }} </span>
      </div>
      <div class="kickoff" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="8px">
        <span class="overline">
          {{ "kick-off" | uppercase }}
        </span>

        <span class="score_rec mat-body-2" fxLayoutAlign="center center">
          {{ upFixture?.date | date: "HH:mm" }}
        </span>
      </div>

      <div class="team" fxLayout="column" fxLayoutGap="8px">
        <div class="img_cont">
          <img [src]="upFixture?.away.logo" alt="profile image" appFallbackImg />
        </div>
        <span class="mat-body-1 center"> {{ upFixture?.away.name }} </span>
      </div>
    </div>
    <span class="mat-body-2 center">
      This match is on
      {{ upFixture?.date | date: "mediumDate" }}
    </span>
  </div>
  <div fxLayoutAlign="center center">
    <button (click)="onOpenFixture()" class="secondaryButton buttonText">
      View Fixture Details
    </button>
  </div>
</ng-template>
