<mat-card class="mat-elevation-z8 dashboard-card">
  <span mat-card-title class="dash-h5 align">My Upcoming Match</span>
  <div fxLayoutGap="16px" class="filter-spacing" fxLayout="column">
    <div class="team_info" fxLayoutGap="16px" fxLayoutAlign="center start">
      <div class="team" fxLayout="column" fxLayoutGap="8px">
        <div class="img_cont">
          <img [src]="fixture?.home.logo" alt="profile image" appFallbackImg />
        </div>
        <span class="mat-body-1 center">{{ fixture?.home.name }} </span>
      </div>
      <div class="kickoff" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="8px">
        <span class="overline">
          {{ "kick-off" | uppercase }}
        </span>
        <span class="score_rec mat-body-2" fxLayoutAlign="center center">
          {{ fixture?.date | date: "HH:mm" }}
        </span>
        <mat-chip-list fxLayoutAlign="center center">
          <mat-chip [style.background]="formatters?.formatStatus(fixture?.status)?.color" class="status-chip"
            [matTooltip]="formatters?.formatStatus(fixture?.status)?.shortMsg">
            <span [style.color]="formatters?.formatStatus(fixture?.status)?.textColor" class="status-text mat-caption">
              {{
              MatchStatus[formatters?.formatStatus(fixture?.status)?.code] ?
              MatchStatus[formatters?.formatStatus(fixture?.status)?.code] : 'NA'
              }}
            </span>
          </mat-chip>
        </mat-chip-list>
      </div>
      <div class="team" fxLayout="column" fxLayoutGap="8px">
        <div class="img_cont">
          <img [src]="fixture?.away.logo" alt="profile image" appFallbackImg />
        </div>
        <span class="mat-body-1 center"> {{ fixture?.away.name }} </span>
      </div>
    </div>
    <span class="mat-body-2 center" [style.color]="formatters?.formatStatus(fixture?.status)?.color">
      {{description}}
    </span>
  </div>
  <div fxLayoutAlign="center center">
    <button (click)="onOpenFixture()" class="secondaryButton buttonText">
      View Fixture Details
    </button>
  </div>
</mat-card>
