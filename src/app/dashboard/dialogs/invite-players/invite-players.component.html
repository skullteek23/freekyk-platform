<mat-toolbar color="primary" class="mat-elevation-z4" fxLayoutAlign="start center" fxLayoutGap="16px">
  <button mat-icon-button mat-dialog-close (click)="onCloseDialog()">
    <mat-icon class="material-icons-round"> close </mat-icon>
  </button>
  <span class="mat-body-1">Invite Players to Team</span>
</mat-toolbar>
<div class="container-2">
  <div ngClass.lt-md="dialogData" ngClass.gt-sm="stepdata">
    <div class="content_container" fxLayout="column" fxLayoutGap="16px">
      <mat-hint *ngIf="
          pl_sel.selectedOptions.selected.length < 1 ||
          pl_sel.selectedOptions.selected.length > 15
        ">
        Please select atleast one player
      </mat-hint>
      <mat-selection-list dense color="primary" #pl_sel>
        <i *ngIf="noPlayers">
          Currently, there are no players available to join any team! Please try
          again later
        </i>

        <mat-list-option [value]="{ name: player.name, id: player.id }" *ngFor="let player of players$ | async">
          <div fxLayoutAlign="space-between center" fxLayoutGap="4px">
            <span ngClass.gt-sm="mat-body-1" ngClass.lt-md="mat-caption">
              {{ player.name | slice: 0:15 | namePositionCombo: player.pl_pos }}
            </span>
            <a target="_blank" [routerLink]="['/play/players', player.id]" class="material-icons-round">
              open_in_new
            </a>
          </div>
        </mat-list-option>
      </mat-selection-list>

      <button type="button" (click)="onSendInvites(pl_sel.selectedOptions.selected)" [disabled]="
          pl_sel.selectedOptions.selected.length < 1 ||
          pl_sel.selectedOptions.selected.length > 15
        " class="primaryButton buttonText">
        Send Invites
      </button>
    </div>
  </div>
</div>
