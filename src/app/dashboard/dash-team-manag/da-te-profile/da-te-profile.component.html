<mat-card class="mat-elevation-z8">
  <ng-template #profileLoading>
    <div
      class="_inside"
      fxLayout.gt-sm="row"
      fxLayout.lt-md="column"
      fxLayoutAlign.gt-sm="center stretch"
      fxLayoutGap="20px"
    >
      <div
        fxFill.lt-md
        ngClass.lt-md="full-width-table"
        fxFlex.gt-sm="50%"
        fxFlexAlign="center"
        fxLayout="column"
        fxLayoutGap="20px"
      >
        <span *ngFor="let text of [1, 1, 1, 1, 1, 1, 1, 1]" class="_text shine">
        </span>
        <div class="full-width-table">
          <span class="_circle shine"></span>
          <span class="_circle shine"></span>
          <span class="_circle shine"></span>
          <span class="_circle shine"></span>
        </div>
      </div>
      <span fxFlexFill.lt-md fxFlex.gt-sm="50%" class="shine _box"></span>
    </div>
  </ng-template>
  <div
    *ngIf="!isLoading; else profileLoading"
    fxLayout.gt-sm="row"
    fxLayout="column"
    fxLayoutGap="20px"
    fxLayoutAlign.gt-sm="center center"
  >
    <!-- Photo -->
    <div
      fxFlexOrder="0"
      fxFlexFill.lt-md
      fxFlex.gt-sm="40%"
      fxFlexOrder.gt-sm="2"
      class="photo_container"
      fxLayoutAlign="center center"
    >
      <img
        (click)="onEnlargePhoto(photoUrl)"
        *ngIf="photoUrl; else photoPlaceholder"
        [src]="photoUrl"
        alt="Photo"
        class="profile-photo-large"
      />
    </div>
    <!-- Photo -->

    <!-- logo -->
    <div
      fxFlex="100px"
      fxFlexOrder.gt-sm="0"
      fxFlexOrder="1"
      fxLayoutAlign="center center"
    >
      <div class="circle" fxLayoutAlign="center center">
        <img
          *ngIf="logoUrl; else logoPlaceholder"
          [src]="logoUrl"
          alt="Team Logo Image"
        />
      </div>
    </div>
    <!-- logo -->

    <!-- data -->
    <div
      fxFlex="<grow>"
      fxFlexOrder="1"
      class="prof_data"
      fxLayout="column"
      fxLayoutGap="20px"
      fxLayoutAlign.gt-sm="center"
    >
      <span
        ngClass.gt-sm="mat-subheading-2"
        ngClass.lt-md="mat-subheading-1"
        class="primaryColor align"
      >
        {{ tName != null ? tName : "Team Name" }}
      </span>

      <div fxLayoutAlign="center center">
        <button
          fxHide.gt-sm="true"
          (click)="onOpenTeamSettings()"
          class="buttonText secondaryButton"
        >
          Edit Team Info
        </button>
      </div>

      <!-- main data -->
      <div fxLayout="column" fxLayoutGap="20px" fxLayoutGap.gt-sm="8px">
        <div
          fxLayout="row"
          fxLayoutAlign="start center"
          fxLayoutAlign.lt-md="center center"
        >
          <span class="dash-h5 align"> About Team </span>
          <button
            (click)="onOpenTeamSettings()"
            fxHide.lt-md="true"
            mat-icon-button
          >
            <span class="material-icons-round">edit</span>
          </button>
        </div>

        <div
          fxLayoutAlign="space-between center"
          *ngFor="let prop of mainProperties | keyvalue"
        >
          <span class="mat-body-2">{{ prop.key | titlecase }}</span>
          <a
            (click)="onOpenTeamSettings()"
            class="mat-body-1 right"
            [ngClass]="{ addInfo: !prop.value }"
          >
            {{
              prop.value || prop.value != undefined ? prop.value : defaultString
            }}
          </a>
        </div>
        <app-social-media-links
          [links]="smLinks"
          mode="team"
          [showShare]="false"
          (addLink)="onOpenTeamSettings()"
        ></app-social-media-links>
      </div>
      <!-- main data -->
    </div>
    <!-- data -->
  </div>
</mat-card>

<ng-template #logoPlaceholder>
  <button (click)="onOpenTeamSettings()" mat-icon-button color="primary">
    <span class="material-icons-round" style="font-size: 32px"
      >add_photo_alternate</span
    >
  </button>
</ng-template>
<ng-template #photoPlaceholder>
  <button (click)="onOpenTeamSettings()" mat-icon-button color="primary">
    <span class="material-icons-round" style="font-size: 48px"
      >add_photo_alternate</span
    >
  </button>
</ng-template>
