<mat-card class="mat-elevation-z8 gallery" fxLayout="row nowrap" fxLayoutGap="20px">
  <div class="add-photo" fxLayoutAlign="center center">
    <button matTooltip="Upload Photos" color="primary" mat-icon-button (click)="onOpenTeamGallery()">
      <mat-icon class="material-icons-round">add_a_photo</mat-icon>
    </button>
  </div>
  <div class="cont" *ngFor="let photo of photos; let i = index">
    <img [src]="photo" [alt]="'Team Photo ' + i" loading="lazy" appFallbackImg />
  </div>
</mat-card>
